                var html_8a60044ec019e31603717069f734833d = $(`<div id="html_8a60044ec019e31603717069f734833d" style="width: 100.0%; height: 100.0%;"><!DOCTYPE html> <html> <head> <h4 style="margin-bottom:10"; width="200px">Ospedale di Carate Brianza</h4> </head>     <table border=1 frame=hsides rules=rows style="height: 126px; width: 400px;"> <tbody> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Indirizzo</span></td> <td style="width: 150px;background-color: #f2f9ff;">Via Leopardi, 5, 20841 Carate Brianza MB</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Numero</span></td> <td style="width: 150px;background-color: #f2f9ff;">371 374 800</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Orari</span></td> <td style="width: 150px;background-color: #f2f9ff;">lunedì, mercoledì e venerdì dalle 11.30 alle 13</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. FARMACOLOGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">SI</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. CHIRURGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">SI</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.T.G. (aborto terapeutico)</span></td> <td style="width: 150px;background-color: #f2f9ff;">Non specificato</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Annotazioni</span></td> <td style="width: 150px;background-color: #f2f9ff;"> Per per la scelta del tipo di IVG e la prenotazione delle IVG si accede al Pre-Ricovero il lunedì dalle 8.30 alle ore 11.15 previa accettazione presso il CUP situato all’ingresso dell’Ospedale.  DOCUMENTI NECESSARI:  - Certificazione per la richiesta di  IVG rilasciata dal consultorio o da un Medico di  fiducia   - Richiesta di visita ostetrica ed ecografia per valutazione e  programmazione IVG rilasciata dal medico di fiducia o dal consultorio.  - Carta regionale dei servizi  tessera sanitaria o STP.  - Carta d’identità o passaporto.  - Eventuale documentazione clinica precedente, anche riferita ad altre patologie, incluse lettere di dimissione per precedenti ricoveri.  Una volta in possesso della documentazione, questi gli step necessari:  1. VISITA AMBULATORIALE, previa prenotazione, per la scelta (farmacologica / chirurgica ) e la prenotazione della procedura;  2. Esecuzione del tampone Covid   3. PRERICOVERO ( solo per IVG chirurgiche) per gli esami preoperatori e visita anestesiologica;  4. RICOVERO in day hospital multi accesso per IVG farmacologica e in day hospital chirurgico per IVG chirurgica.</td> </tr> </tbody> </table> </html>      </div>`)[0];

                var html_83b07b250734f90ef4e2a9e8a049ca5d = $(`<div id="html_83b07b250734f90ef4e2a9e8a049ca5d" style="width: 100.0%; height: 100.0%;"><!DOCTYPE html> <html> <head> <h4 style="margin-bottom:10"; width="200px">Ospedale di Desio</h4> </head>     <table border=1 frame=hsides rules=rows style="height: 126px; width: 400px;"> <tbody> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Indirizzo</span></td> <td style="width: 150px;background-color: #f2f9ff;">Via Giuseppe Mazzini, 1, 20832 Desio MB</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Numero</span></td> <td style="width: 150px;background-color: #f2f9ff;">0362 385611 0362 3831 (centralino)</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Orari</span></td> <td style="width: 150px;background-color: #f2f9ff;">Il martedì alle 7 in ordine di arrivo</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. FARMACOLOGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">NO</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. CHIRURGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">SI</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.T.G. (aborto terapeutico)</span></td> <td style="width: 150px;background-color: #f2f9ff;">SI</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Annotazioni</span></td> <td style="width: 150px;background-color: #f2f9ff;">Presentarsi a digiuno e con certificato, tessera sanitaria e documento d'identità per prenotazione e Day Hospital. In seguito verrà fissato un altro appuntamento per il tampone Covid e la data dell'intervento.  L'appuntamento per la visita ginecologica per IVG si  progammare con APP Zero  Coda, presso gli ambulatori  ostetrico-ginecologici del  sesto piano dove si  effettuerà la visita e il pre  ricovero , dal lunedì al venerdì dalle 8.30 alle  15.00. Per informazioni  0362 383460   DOCUMENTI NECESSARI:  - Certificazione per la richiesta di IVG rilasciata dal  consultorio o da un  Medico di fiducia   - Richiesta di visita ostetrica ed ecografia per valutazione e programmazione IVG rilasciata dal medico di fiducia o dal consultorio.  - Carta regionale dei servizi tessera sanitaria o STP. - Carta d’identità o passaporto.  - Eventuale documentazione clinica precedente, anche riferita ad altre patologie, incluse lettere di dimissione per precedenti ricoveri.  Una volta in possesso della documentazione, questi gli step necessari:  1. VISITA AMBULATORIALE, previa prenotazione, per la scelta (farmacologica / chirurgica ) e la prenotazione della procedura;  2. Esecuzione del tampone Covid   3. PRERICOVERO (solo per IVG chirurgiche) per gli esami preoperatori e visita anestesiologica;  4. RICOVERO in day hospital multi accesso per IVG farmacologica e in day hospital chirurgico per IVG chirurgica.</td> </tr> </tbody> </table> </html>      </div>`)[0];

                var html_fda1323793fff3857d453b60e8861201 = $(`<div id="html_fda1323793fff3857d453b60e8861201" style="width: 100.0%; height: 100.0%;"><!DOCTYPE html> <html> <head> <h4 style="margin-bottom:10"; width="200px">Ospedale di Vimercate (MB)</h4> </head>     <table border=1 frame=hsides rules=rows style="height: 126px; width: 400px;"> <tbody> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Indirizzo</span></td> <td style="width: 150px;background-color: #f2f9ff;">Via Santi Cosma e Damiano, 10, 20871 Vimercate MB</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Numero</span></td> <td style="width: 150px;background-color: #f2f9ff;">039 6654636</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Orari</span></td> <td style="width: 150px;background-color: #f2f9ff;">Non specificati</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. FARMACOLOGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">NO</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.V.G. CHIRURGICA</span></td> <td style="width: 150px;background-color: #f2f9ff;">SI</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">I.T.G. (aborto terapeutico)</span></td> <td style="width: 150px;background-color: #f2f9ff;">NO (solo entro 13 settimane)</td> </tr> <tr> <td style="background-color: #50ac4c;"><span style="color: #ffffff;">Annotazioni</span></td> <td style="width: 150px;background-color: #f2f9ff;">Per accedere al percorso IVG è necessario prendere un appuntamento chiamando al numero 039 6657412  La visita ambulatoriale per la scelta del tipo di IVG e per la  programmazione del ricovero si prenota direttamente in consultorio se la certificazione per IVG è stata fatta in uno dei consultori del territorio oppure telefonando al numero 0396 657366. La visita avverrà  negli ambulatori strumentali siti  al piano terra dal medico  ginecologo.  DOCUMENTI NECESSARI:  - Certificazione per la richiesta  di IVG ai sensi dell’art. 5  comma 4 legge 194/78  rilasciata dal consultorio o da  un Medico di fiducia.   - Carta regionale dei servizi  tessera sanitaria o STP.  - Carta d’identità o passaporto.  - Eventuale documentazione  clinica precedente, anche riferita ad altre patologie, incluse lettere di dimissione per precedenti ricoveri.  Una volta in possesso della documentazione, questi gli step necessari:  1. VISITA AMBULATORIALE, previa prenotazione, per la scelta (farmacologica / chirurgica ) e la prenotazione della procedura;  2. Esecuzione del tampone Covid   3. PRERICOVERO ( solo per IVG chirurgiche) per gli esami preoperatori e visita anestesiologica;  4. RICOVERO in day hospital multi accesso per IVG farmacologica e in day hospital chirurgico per IVG chirurgica.</td> </tr> </tbody> </table> </html>      </div>`)[0];
